<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    
    <header>
        <div class="header-container">
            <h1>My Library</h1>
        </div>
    </header>
    <main>
        <div class="new-book-container">
            <button id="btnNewBook" class="btn-newbook">New Book</button>
        </div>
        <div id="formContainer" class="form-container">
            <form>
                <input type="text" name="Title" id="title" placeholder="Title" required>
                <input type="text" name="Author" id="author" placeholder="Author" required>
                <input type="number" name="Pages" id="pages" placeholder="Number of pages" required>
                <input id="submitBtn" class="submit-input" type="submit" value="Submit">
            </form>
        </div>
        <div class="flex-container">
            <div class="card">
                <h2 class="card-title"><i>Jane Eyre</i></h2>
                <h5 class="card-author">By Charlotte Bronte</h5>
                <span>498 pages</span>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="">I have read this book</span>
                </div>
                
                <a class="btn-delete" href="#">Delete Book</a>
            </div>
        </div>
    </main>
    <script src="JS/script.js" type="text/javascript"></script>
</body>
</html>
